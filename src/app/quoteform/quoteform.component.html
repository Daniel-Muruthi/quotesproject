<div class="container">
    <div class="card p-3 cardbody my-4" *ngFor="let inputform of quotations" ng-repeat="addition in quotecollection">
        <div>{{inputform.quote}}</div>
        <div>Author ~ {{inputform.author}}</div>
        <div>Added By ~ {{inputform.submitter}}</div>
        <div class="my-3 quotebuttons">
            <div class="votes">
                <span class="mr-3">
                    <button class="btn btn-success mx-2"  (click)="upVote()">Upvote</button>{{upVote}} votes
                </span>
                <span class="mx-3">
                    <button class="btn btn-danger mx-2" (click)="downVote()">Downvote</button>  {{uvotes}} votes
                </span>
            </div>
            <button class="btn btn-danger" (click)="deleteQuote()">Delete Quote</button>
        </div>
    </div>
</div>
